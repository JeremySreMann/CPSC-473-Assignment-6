<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
        <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">You Got An Achievement!</h4>
                </div>
                <div class="modal-body">
                    <p>You recieved an achievment for picking the strongest Caffeine Rating for this flavor!</p>
                    <p>Do you want to use your achievement?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="do-not-use">No</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id ="do-use">Yes, Use</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label>Coffee Order</label>
                        <input class="form-control" name="coffee" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="short">
                        Short
                      </label>
                        <label>
                        <input type="radio" name="size" value="tall" checked>
                        Tall
                      </label>
                        <label>
                        <input type="radio" name="size" value="grande">
                        Grande
                      </label>
                        <label>
                        <input type="radio" name="size" value="Coffee-zilla">
                        Coffee-Zilla
                      </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorshot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                        <option value="">None</option>
                        <option value="caramel">Caramel</option>
                        <option value="almond">Almond</option>
                        <option value="mocha">Mocha</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel" id="strengthLabel">Caffeine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" value="30">
                        <output for="strengthLevel" id="strengthOutput">30</output>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
